<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="node_modules\bulma\css\bulma.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column is-half">
          <div class="driver card">
            <h1 class="title card-header">To Do List:</h1>
            <div class="card-content"><input type="text" class="input" /></div>
            <div class="card-footer">
              <button class="new button is-medium is-primary card-footer-item">Add</button>
              <button class="remdone button is-medium is-warning card-footer-item">Remove Done</button>
            </div>
          </div>
          <div class="todolist">
            <ul class="todo"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
